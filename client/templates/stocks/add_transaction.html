<template name="addTransaction">
	<h3>{{symbol}}</h3>
	<form class="main form">
		<div class="form-group">
      		<label class="control-label" for="direction">Direction</label>
      		<div class="controls">
      			<select name="direction" id="direction" placeholder="Direction" class="form-control">
      				<option value="buy">BUY</option>
      				<option value="sell">SELL</option>
      			</select>
      		</div>
	    </div>
	    <div class="form-group">
      		<label class="control-label" for="quantity">Quantity</label>
      		<div class="controls">
      			<input name="quantity" id="quantity" type="text" value="" placeholder="Quantity" class="form-control"/>
      		</div>
	    </div>
      	<div class="form-group">
      		<label class="control-label" for="price">Price</label>
      		<div class="controls">
      			<input name="price" id="price" type="text" value="" placeholder="Price" class="form-control"/>
      		</div>
	    </div>
	    <input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
